<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find the nearest Portland Biketown Share Bikes</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="float-grid.css" />
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main role="main" aria-live="polite">
		<div class="row">
			<div class="col-3">
				<div class="PDX Box">
					<h1>PDX Bike Finder</h1>
				</div>
				<div class="col-3">
					<div class="Guide Box"></div>
					<h2> Hover over the red markers to see bike location and the number of bikes available.</h2>
				</div>
				<div class="col-3">
					<div class="Submit Box"></div>
					<button id="js-startButton" role="button" class="button" type="submit" onclick="startButton()">Submit</button>
				</div>
				<div class="col-3">
					<div class="Map Box"></div>
					<div id="map"></div>
					<script src="https://code.jquery.com/jquery.min.js"></script>
					<script type="text/javascript" src="index.js"></script>
					<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcdfUt038ajwHRbJEHclvnxARbQ23Lzn4&callback=initMap"></script>
				</div>
	</main>
</body>

</html>
